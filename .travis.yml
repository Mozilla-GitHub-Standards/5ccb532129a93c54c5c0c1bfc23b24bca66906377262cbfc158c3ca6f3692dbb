language: c
jdk: openjdk8
sudo: required
dist: trusty

script:
- ./build-java-bindings.sh

addons:
  apt:
    packages:
    - swig

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: 
  - swig/java/pocketsphinx*.zip
  - model/*.zip
  skip_cleanup: true
  on:
    repo: mozilla/pocketsphinx
    branch: master
    tags: true
